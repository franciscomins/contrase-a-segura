    crossorigin="anonymous"></script>

</head>

<body>
  <section id="sec-nav">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Contraseña Segura</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

  <section id="sec-password-card" style="text-align: center;">
    <br>
    <div class="container">
      <div class="row">
        <div class="col-md-12 mt-5 mb-5 card-shadow">
          <h1 class="h1">Generador de Contraseñas</h1>

          <div class="h5">
            <p>Longitud de la contraseña: <input type="number" id="length" value="12"></p>
            <p>Caracteres especiales: <input type="checkbox" id="specialChars" checked></p>
            <p>Generar contraseña: <button class="btn btn-dark" onclick="generatePassword()">Generar</button></p>
            <p>Contraseña generada: <input type="text" id="password" readonly></p>
          </div>
        </div>
      </div>


    </div>
    <br>
  </section>





  <script>
    function generatePassword() {
      const length = document.getElementById("length").value;
      const useSpecialChars = document.getElementById("specialChars").checked;

      const charset = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
      const specialCharset = "!@#$%^&*()_-+=<>?áéíóúüñÁÉÍÓÚÜÑ";

      let password = "";
      const characters = useSpecialChars ? charset + specialCharset : charset;

      for (let i = 0; i < length; i++) {
        const randomIndex = Math.floor(Math.random() * characters.length);
        password += characters[randomIndex];
      }

      document.getElementById("password").value = password;
    }
  </script>
</body>
