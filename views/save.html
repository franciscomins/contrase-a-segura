  <section id="sec-nav">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

        <div class="collapse navbar-collapse" id="navbarNav">

  <section id="sec-password-card">

      <div class="row">
        <div class="card-dark col-md-12 mt-5 mb-5 card-shadow">
          <h1 class="h1">Registro de Contraseñas</h1>
          <form id="pass-form">
            <div class="row">
              <div class="col-md-12">
                <p class="mt-2">Nombre del sitio web: <input required type="text" id="pass-site" placeholder="Nombre del sitio" autofocus>
                </p>
              </div>
              <div class="col-md-12">
                <p class="mt-2">Nombre de usuario: <input required type="text" id="pass-username"
                    placeholder="Nombre de usuario"></p>
              </div>
              <div class="col-md-12">
                <p class="mt-2">Ingresa tu Contraseña: <input required type="password"  id="pass-password" placeholder="Contraseña"></p>
              </div>

            </div>

          </form>
        </div>
      </div>
  
   
      <div  class="row">
        <div class="card-dark col-md-12 mt-5 mb-5 card-shadow-text">

            </div>
