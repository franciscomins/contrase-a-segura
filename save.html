<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Registro de Contraseñas</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>

    <section id="sec-nav">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">Contraseña Segura</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="save.html">Mis contraseñas</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="season.html">Sesión</a>
                </li>
    
              </ul>
            </div>
          </div>
        </nav>
    
      </section>
  
  

    <section id="sec-password-card">
        <div class="container">
            <div class="row">
                <div class="card-dark col-md-12 mt-5 mb-5 card-shadow">
                    <h1>Registro de Contraseñas</h1>

                    <form id="passwordForm">
                        <p>Sitio web o servicio: <input type="text" id="siteName" required></p>
                        <p>Nombre de usuario: <input type="text" id="username" required></p>
                        <p>Contraseña: <input type="password" id="password" required></p>
                        <p><button class="btn btn-dark" type="submit">Guardar Contraseña</button></p>
                
                    </form>
                
                    <h2>Mis Contraseñas Guardadas</h2>
                    <ul id="passwordList"></ul>
                </div>
            </div>
            
        </div>
        
    </section>
   

    <script>
        const passwordForm = document.getElementById("passwordForm");
        const siteNameInput = document.getElementById("siteName");
        const usernameInput = document.getElementById("username");
        const passwordInput = document.getElementById("password");
        const passwordList = document.getElementById("passwordList");

        passwordForm.addEventListener("submit", function (event) {
            event.preventDefault();
            const siteName = siteNameInput.value;
            const username = usernameInput.value;
            const password = passwordInput.value;
            const listItem = document.createElement("li");
            listItem.textContent = `Sitio: ${siteName}, Usuario: ${username}, Contraseña: ${password}`;
            passwordList.appendChild(listItem);
            // Limpia los campos del formulario después de agregar la contraseña.
            siteNameInput.value = "";
            usernameInput.value = "";
            passwordInput.value = "";
        });
    </script>
</body>
</html>
